    <body class="loading authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg" style="color: blue;font-weight: bold;font-size: 25px;font-family: Cerebri Sans,sans-serif,Helvetica,Times New Roman,sans-serif;">
                                              <img src="../assets/images/logo.png" alt="" height="82" style="margin-right: 5px">
                                            </span>
                                        </a>
                    
                                         <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg" style="color: blue;font-weight: bold;font-size: 25px;font-family: Cerebri Sans,sans-serif,Helvetica,Times New Roman,sans-serif;">
                                              EDIFFAC RDC
                                            </span>
                                        </a>
                                    </div>
                                    <p class="text-muted mb-4 mt-3">Le portail de Certification Electronique des Documents Fiscaux, Financiers, Administratifs & Commerciaux la RDC.</p>
                                </div>

                                <form action="#">

                                    <div class="form-group">
                                        <label for="fullname">Nom complet</label>
                                        <input class="form-control" type="text" id="fullname" placeholder="Entrez votre nom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailaddress">Adresse Email</label>
                                        <input class="form-control" type="email" id="emailaddress" required placeholder="Ente votre email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                            <div class="input-group-append" data-password="false">
                                                <div class="input-group-text">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                            <label class="custom-control-label" for="checkbox-signup">J'accepte <a href="javascript: void(0);" class="text-dark">les Termes et Conditions</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-success btn-block" type="submit"> S'enregistrer </button>
                                    </div>

                                </form>

                                <!dugue>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-white-50">Avez vous un compte EDIFFAC ?  <a href="auth-login.html" class="text-white ml-1"><b>Sign In</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
